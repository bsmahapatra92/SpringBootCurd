<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:INDIANRED;">
		
	    <div class="container">

			<nav class="navbar navbar-expand-lg navbar-light bg-info">
				<a class="nav-link text-white" th:href="@{/student/home}">StudentApplication</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link text-white" th:href="@{/student/register}">REGISTER</a>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link text-white" th:href="@{/student/all}">ALL</a>
					</ul>
					
				</div>
			</nav>
			<div class="card">
				<div class="card-head bg-secondary text-white text-center">
						<h3>WELCOME TO STUDENT DATA PAGE</h3>
				</div>
				
				<div class="card-body bg-light">
				
				<table class="table">
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>GEN</th>
					<th>FEE</th>
					<th>COURSE</th>
					<th>SLOT</th>
					<th>ADDRESS</th>
					<th>Email</th>
					<th colspan="2">OPERATION</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.stdId}"></td>
					<td th:text="${ob.stdName}"></td>
					<td th:text="${ob.stdGen}"></td>
					<td th:text="${ob.stdFee}"></td>
					<td th:text="${ob.stdCourse}"></td>
					<td th:text="${ob.stdSlot}"></td>
					<td th:text="${ob.stdAddr}"></td>
					<td th:text="${ob.stdEmail}"></td>
					<td>
						<a th:href="@{/student/edit?id={val} (val=${ob.stdId})}" class="btn btn-info">EDIT</a>|
						<a th:href="@{/student/delete?id={val} (val=${ob.stdId})}" class="btn btn-danger">DELETE</a>
					</td>
				</tr>
				</table>
				</div>
				
				<div class="card-footer bg-dark text-white text-center">
							<h6>All Right Reserved  	&copy;BSM 2020</h6>
						</div>
				
				
				 </div>
				 </div>
 

</body>
</html>
